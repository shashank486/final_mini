<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #63a4ff, #c1c8e4);
            /* Gradient background */
            margin: 100px;
            padding: 0;
            display: flex;
            flex-direction: column;
            /* Stack logo and container vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Logo styling */
        #logo {
            margin-bottom: 30px;
            /* Increased space below the logo */
            width: 150px;
            /* Adjust the size of the logo */
            height: auto;
            max-width: 100%;
            border-radius: 50%;
            /* Circular shape for logo */
            animation: fadeIn 1s ease-in-out;
            /* Subtle fade-in animation */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Soft shadow for logo */
        }

        /* Keyframe animation for logo fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Larger shadow for depth */
            width: 100%;
            max-width: 400px;
            /* Improved max-width for larger screens */
            transition: all 0.3s ease;
            /* Smooth transition for hover */
        }

        .form-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
            /* Hover effect with deeper shadow */
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            /* Increased space below header */
        }

        .header span {
            font-weight: bold;
            font-size: 16px;
            /* Increased font size */
            color: #333;
            /* Improved contrast */
        }

        .header a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
            /* Smooth color change on hover */
        }

        .header a:hover {
            color: #0056b3;
            /* Darker shade on hover */
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
            /* Increased spacing for better readability */
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            /* More space below labels */
            color: #333;
            /* Improved contrast */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            /* More rounded corners */
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #00c4ff;
            /* Focus state with blue border */
            outline: none;
        }

        /* Mobile input styling */
        .mobile-input {
            display: flex;
        }

        .mobile-input select {
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            font-size: 14px;
        }

        .mobile-input input {
            width: 60%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 0 8px 8px 0;
            border-left: none;
            font-size: 14px;
        }

        /* Checkbox styling */
        .form-group.checkbox {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox input {
            margin-right: 10px;
        }

        .form-group.checkbox label {
            font-size: 12px;
            color: #666;
        }

        /* Paragraph and link styling */
        p {
            font-size: 12px;
            color: #666;
            margin: 20px 0;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        p a:hover {
            color: #0056b3;
            /* Darker shade on hover */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #00c4ff;
            color: white;
            border: none;
            border-radius: 8px;
            /* Rounded button */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        button:hover {
            background-color: #009ccf;
            /* Darker shade on hover */
        }
    </style>
</head>

<body>

    <img src="https://res.cloudinary.com/dviuu2srn/image/upload/v1732110862/logo_PMS_iwjig9.webp" id="logo" alt="">

    <div class="form-container">
        <div class="header">
            <span>Consult 125,000+ doctors</span>
            <!-- <a href="/auth/google">SignUp with Google</a> -->
            <a href="/Docregister">doctor?</a>
        </div>
        <form action="/register" method="POST">
            <input type="hidden" name="role" value="patient">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Full Name" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="mobile-input">
                    <select name="countryCode">
                        <option value="+91">+91 (IND)</option>
                    </select>
                    <input type="tel" id="mobile" placeholder="Mobile Number" name="mobileno" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>
            <p>By signing up, I agree to <a href="#">terms</a></p>
            <button type="submit" class="navibtn" data-url="home.html">SignUp</button>
        </form>
        <hr class="hline">
        <a href="/auth/google" aria-label="Sign in with Google">
            <img src="https://res.cloudinary.com/dviuu2srn/image/upload/v1735138835/download_smgy0j.png" alt="google" style="width: 30px; height: 30px; position:relative; left:125px">
        </a>
    </div>
    <script>
        document.getElementById('.navibtn').forEach(function (element) {
            element.addEventListener('click', function () {
                // Get the URL from the data attribute
                var targetUrl = this.getAttribute('data-url');
                if (targetUrl) {
                    // Redirect to the target URL
                    window.location.href = targetUrl;
                }
            });
        });
    </script>
    <script src="server.js"></script>
</body>

</html>
